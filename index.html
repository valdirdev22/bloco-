<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <title>Engenharia calc</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>

    <body>
        <section class='container'>
            <div class="flex-container" >
              
              <img src="img/logo.png" alt="imagem logo">
            
                 <form action="/" id="formulario_1" method="POST">

                   <div class="form-volume" class="col-md-6">
                         
                            <h1 class="titulo_principal"><b>Cálculo de volume em m<sup>3</sup></b></h1>
                            <label class="text-label" for="comprimento"><b>COMPRIMENTO</b></label>
                            <input class="alinhar-input  dimen_volume"type="text" id="comprimento" name="comprimento">  
                            <label class="text-label" for="largura"><b>LARGURA</b></label>
                            <input type="text" class="dimen_volume" id="largura" name="largura">
                            <label class="text-label" for="altura"><b>ALTURA</b></label>
                            <input type="text" class="dimen_volume" id="altura" name="altura"> 
                            <button type='submit' id="btn_volume"><b class="name_btn_volume">CALCULAR</b></button>
                            <div id="resultado_1"></div>      
                      </div>
                    </form>

                      <form action="/" id="formulario_2" method="POST">

                        <div class="form-preco" class="col-md-6">
                          <h1 class="titulo_principal"><b>Cálculo de preço</b></h1>
                          <label class="text-label" for="qtd_bloco"><b>QTD BLOCOS</b></label>
                          <input type="text" id="qtd_bloco" name="qtd_bloco"> 
                          <label class="text-label" for="densidade"><b>DENSIDADE EM kg/m³</b></label>
                          <input type="text" id="densidade" name="densidade">   
                          <label class="text-label" for="preco"><b>PREÇO DO KG</b></label>
                          <input type="text" id="preco" name="preco">     
                          <button type='submit' id="btn_preco"><b class="name_btn">CALCULAR</b></button>
                          <div id="resultado_2"></div>      
                    </div>      
                  </form> 
              
                  
                  <form action="/" id="formulario_3" method="POST">

                    <div class="mili-div" class="col-md-6">
                      
                      <h1 class="titulo_principal"><b>Conversor</b></h1>
                      <label class="text-label" for="mili_metros"><b>VALOR EM MILIMETROS</b></label>
                      <input type="text" id="mili_metros" name="mili_metros"> 
                      <button type='submit' id="btn_converter_mili"><b class="name_btn">CONVERTER</b></button>
                      <div id="resultado_3"></div>      
                </div>      
              </form> 

              <form action="/" id="formulario_4" method="POST">

                <div class="centi-div" class="col-md-6">
                  
                  <h1 class="titulo_principal"><b>Conversor</b></h1>
                  <label class="text-label" for="centi_metros"><b>VALOR EM CENTIMETROS</b></label>
                  <input type="text" id="centi_metros" name="centi_metros"> 
                  <button type='submit' id="btn_converter_centi"><b class="name_btn">CONVERTER</b></button>
                  <div id="resultado_4"></div>      
            </div>      
          </form> 

          <form action="/" id="formulario_5" method="POST">
                  <div class="perfilado-div" class="col-md-6">     
                      <h1 class="titulo_principal"><b>Conversor</b></h1>
                      <label class="titulo-comp-1" for="comp-bloco"><b>COMP. BLOCO</b></label>
                      <input type="text" id="comp_bloco" name="comp-bloco"> 
                      <label class="titulo-comp-2" for="perfilado-lamina"><b>COMP. LÂMINAS</b></label>
                      <input type="text" id="perfilado_lamina" name="perfilado-lamina"> 
                      <button type='submit' id="btn_converter_lami"><b class="name_btn">CALCULAR</b></button>
                      <div id="resultado_5"></div>  
                    </div>
                           
          </form> 
                </div>
            </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/calculo_imc.js"></script>
   
  </body>
</html>
